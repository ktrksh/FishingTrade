<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受信したオファー</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h1>受信したオファー</h1>
    <div th:each="offer : ${receivedOffers}">
        <div class="card">
            <div>
                <strong><span th:text="${offer.offeringUser.username}">釣り次郎</span>さんからのオファー</strong><br>
                対象：<span th:text="${offer.requestedCatch.species}">タイ</span>（<span th:text="${#dates.format(offer.requestedCatch.caughtAt, 'yyyy/MM/dd')}">2025/05/15</span>）
            </div>
            <form th:action="@{/offers/approve/{id}(id=${offer.id})}" method="post" style="display: inline;">
                <button type="submit" class="btn-success">承認</button>
            </form>
            <form th:action="@{/offers/reject/{id}(id=${offer.id})}" method="post" style="display: inline;">
                <button type="submit" class="btn-danger">拒否</button>
            </form>
        </div>
    </div>
    <a th:href="@{/mypage}">マイページに戻る</a>
</body>
</html>
