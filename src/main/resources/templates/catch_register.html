<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>釣果登録</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h1>釣果登録</h1>
    <form th:action="@{/catches/register}" method="post" th:object="${catch}">
        <div th:if="${#fields.hasErrors('species')}" style="color: red;" th:errors="*{species}"></div>
        <div>
            <label for="species">魚種 <span style="color: red;">*</span></label>
            <input type="text" id="species" th:field="*{species}" required>
        </div>
        <div th:if="${#fields.hasErrors('count')}" style="color: red;" th:errors="*{count}"></div>
        <div>
            <label for="count">数量 <span style="color: red;">*</span></label>
            <input type="number" id="count" th:field="*{count}" required>
        </div>
        <div th:if="${#fields.hasErrors('caughtAt')}" style="color: red;" th:errors="*{caughtAt}"></div>
        <div>
            <label for="caughtAt">釣った日時 <span style="color: red;">*</span></label>
            <input type="datetime-local" id="caughtAt" th:field="*{caughtAt}" required>
        </div>
        <div th:if="${#fields.hasErrors('location')}" style="color: red;" th:errors="*{location}"></div>
        <div>
            <label for="location">場所（住所） <span style="color: red;">*</span></label>
            <input type="text" id="location" th:field="*{location}" required>
        </div>
        <div th:if="${#fields.hasErrors('tackle')}" style="color: red;" th:errors="*{tackle}"></div>
        <div>
            <label for="tackle">仕掛け <span style="color: red;">*</span></label>
            <input type="text" id="tackle" th:field="*{tackle}" required>
        </div>
        <div>
            <label for="notes">備考</label>
            <textarea id="notes" th:field="*{notes}" rows="3"></textarea>
        </div>
        <button type="submit">登録する</button>
        <a th:href="@{/mypage}">マイページに戻る</a>
    </form>
</body>
</html>
